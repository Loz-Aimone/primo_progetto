{% extends 'base.html'%}

{%block title%}
    Lista Libri
{%endblock title%}

{%block content%}
    <h4>Libri:</h4>
    {% for libro in libri %}
    <p><strong>Titolo: </strong><a href ="/libreria/libri/{{ libro.id }}">{{ libro.titolo }}</a></p>
    <p><strong>Genere: </strong>{{  libro.genere }}</p>
    <p><strong>Autore: </strong>{{ libro.autore }}</p>
    <p><strong>ISBN: </strong>{{ libro.ISBN }}</p>
    <hr>
    {% endfor %}

{%endblock content%}
